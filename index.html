<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>App 更新日志</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        h1 { text-align: center; }
        .lang-switch { text-align: center; margin-bottom: 20px; }
        button { margin: 0 5px; padding: 5px 10px; cursor: pointer; }
        .log-entry { border-bottom: 1px solid #ccc; margin-bottom: 15px; padding-bottom: 10px; }
        .version { font-weight: bold; }
    </style>
</head>
<body>
    <h1 id="title">App 更新日志</h1>

    <div class="lang-switch">
        <button onclick="setLang('zh')">中文</button>
        <button onclick="setLang('en')">English</button>
    </div>

    <div id="changelog"></div>

    <script>
        const logs = {
            zh: [
                { version: "v1.2.0", date: "2025-09-09", changes: ["新增每日统计图表", "优化启动速度"] },
                { version: "v1.1.0", date: "2025-08-25", changes: ["支持多语言切换", "修复部分崩溃问题"] }
            ],
            en: [
                { version: "v1.2.0", date: "2025-09-09", changes: ["Added daily statistics chart", "Optimized launch speed"] },
                { version: "v1.1.0", date: "2025-08-25", changes: ["Added multi-language support", "Fixed some crashes"] }
            ]
        };

        function setLang(lang) {
            const title = lang === 'zh' ? 'App 更新日志' : 'App Changelog';
            document.getElementById('title').innerText = title;

            const container = document.getElementById('changelog');
            container.innerHTML = '';

            logs[lang].forEach(entry => {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `
                    <div class="version">${entry.version} - ${entry.date}</div>
                    <ul>${entry.changes.map(c => `<li>${c}</li>`).join('')}</ul>
                `;
                container.appendChild(div);
            });
        }

        // 默认中文
        setLang('zh');
    </script>
</body>
</html>
