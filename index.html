<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Shift Êõ¥Êñ∞Êó•Âøó</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --date-color: #888888;
      --divider-color: #dddddd;
      --icon-bg: #f0f0f0;
      --icon-border: #cccccc;
    }
    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --date-color: #aaaaaa;
      --divider-color: #444444;
      --icon-bg: #2a2a2a;
      --icon-border: #555555;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    /* ÂõæÊ†áÂíåÊ†áÈ¢òÂ∑¶ÂØπÈΩê */
    .header-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .app-icon {
      width: 80px;   /* ÊîæÂ§ßÂõæÊ†á */
      height: 80px;
      border-radius: 12px; /* ÂúÜËßíÁü©ÂΩ¢ */
      border: 2px solid var(--icon-border); /* ÊèèËæπ */
      background-color: var(--icon-bg);
      padding: 5px;
      margin-right: 15px;
      box-sizing: border-box;
    }

    .header-title {
      font-size: 2em;
      font-weight: bold;
      text-align: left;
    }

    .lang-switch {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .changelog-entry {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--divider-color);
    }

    .changelog-entry h1 {
      font-size: 1.2em;
      margin-bottom: 5px;
      text-align: left;
    }

    .changelog-entry p, .changelog-entry ul {
      margin-left: 20px;
    }

    .changelog-entry h1::after {
      content: attr(data-date);
      display: block;
      font-size: 0.85em;
      color: var(--date-color);
      margin-top: 2px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- ÊâãÂä®ÂàáÊç¢Ê∑±ÊµÖËâ≤Ê®°ÂºèÊåâÈíÆ -->
  <div class="theme-toggle" onclick="toggleTheme()">üåû</div>

  <!-- ÂõæÊ†á + Ê†áÈ¢ò -->
  <div class="header-container">
    <img id="app-icon" class="app-icon" src="shift light.jpg" alt="App Icon">
    <div class="header-title" id="title">Shift Êõ¥Êñ∞Êó•Âøó</div>
  </div>

  <div class="lang-switch">
    <button onclick="loadMarkdown('zh')">‰∏≠Êñá</button>
    <button onclick="loadMarkdown('en')">English</button>
  </div>

  <div id="changelog"></div>

  <!-- markdown-it Â∫ì -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    const md = window.markdownit();
    const themeToggle = document.querySelector('.theme-toggle');
    const appIcon = document.getElementById('app-icon');

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : 'üåû';
      updateAppIcon();
    }

    function updateAppIcon() {
      if(document.body.classList.contains('dark-mode')) {
        appIcon.src = 'shift dark.jpg';
      } else {
        appIcon.src = 'shift light.jpg';
      }
    }

    async function loadMarkdown(lang) {
      const file = lang === 'zh' ? 'changelog_zh.md' : 'changelog_en.md';
      const res = await fetch(file);
      const text = await res.text();

      document.getElementById('title').innerText = lang === 'zh' ? 'Shift Êõ¥Êñ∞Êó•Âøó' : 'Shift Changelog';

      const html = md.render(text);
      const container = document.getElementById('changelog');
      container.innerHTML = html;

      const headers = container.querySelectorAll('h1');
      headers.forEach(h => {
        const text = h.innerText;
        const match = text.match(/(v[\d\.]+) - (\d{4}-\d{2}-\d{2})/);
        let version = text;
        let date = '';
        if (match) {
          version = match[1];
          date = match[2];
        }
        const div = document.createElement('div');
        div.className = 'changelog-entry';
        h.parentNode.insertBefore(div, h);
        h.innerText = version;
        h.setAttribute('data-date', date);
        div.appendChild(h);
        while(div.nextSibling && div.nextSibling.tagName !== 'H1') {
          div.appendChild(div.nextSibling);
        }
      });
    }

    // ÈªòËÆ§‰∏≠Êñá
    loadMarkdown('zh');
  </script>
</body>
</html>
