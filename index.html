<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>App 更新日志</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --date-color: #888888;
      --divider-color: #dddddd;
    }
    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --date-color: #aaaaaa;
      --divider-color: #444444;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    h1 {
      text-align: center;
    }

    .lang-switch {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .changelog-entry {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--divider-color); /* 浅灰色分割线 */
    }

    .changelog-entry h1 {
      font-size: 1.2em;
      margin-bottom: 5px;
      text-align: left; /* 左对齐版本文字 */
    }

    .changelog-entry p, .changelog-entry ul {
      margin-left: 20px;
    }

    .changelog-entry h1::after {
      content: attr(data-date);
      display: block;
      font-size: 0.85em; /* 日期字体小一点 */
      color: var(--date-color);
      margin-top: 2px;
    }

    /* 深浅色切换按钮 */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">🌞</div>

  <h1 id="title">App 更新日志</h1>
  <div class="lang-switch">
    <button onclick="loadMarkdown('zh')">中文</button>
    <button onclick="loadMarkdown('en')">English</button>
  </div>
  <div id="changelog"></div>

  <!-- markdown-it 库 -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    const md = window.markdownit();
    const themeToggle = document.querySelector('.theme-toggle');

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? '🌙' : '🌞';
    }

    async function loadMarkdown(lang) {
      const file = lang === 'zh' ? 'changelog_zh.md' : 'changelog_en.md';
      const res = await fetch(file);
      const text = await res.text();

      document.getElementById('title').innerText = lang === 'zh' ? 'App 更新日志' : 'App Changelog';

      const html = md.render(text);
      const container = document.getElementById('changelog');
      container.innerHTML = html;

      // 处理每条版本条目
      const headers = container.querySelectorAll('h1');
      headers.forEach(h => {
        const text = h.innerText;
        const match = text.match(/(v[\d\.]+) - (\d{4}-\d{2}-\d{2})/);
        let version = text;
        let date = '';
        if (match) {
          version = match[1];
          date = match[2];
        }
        const div = document.createElement('div');
        div.className = 'changelog-entry';
        h.parentNode.insertBefore(div, h);
        h.innerText = version;
        h.setAttribute('data-date', date);
        div.appendChild(h);
        while(div.nextSibling && div.nextSibling.tagName !== 'H1') {
          div.appendChild(div.nextSibling);
        }
      });
    }

    // 默认中文
    loadMarkdown('zh');
  </script>
</body>
</html>
