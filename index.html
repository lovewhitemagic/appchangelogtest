<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>App 更新日志</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    .lang-switch { text-align: center; margin-bottom: 20px; }
    button { margin: 0 5px; padding: 5px 10px; cursor: pointer; }
    .changelog-entry { margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
  </style>
</head>
<body>
  <h1 id="title">App 更新日志</h1>
  <div class="lang-switch">
    <button onclick="loadMarkdown('zh')">中文</button>
    <button onclick="loadMarkdown('en')">English</button>
  </div>
  <div id="changelog"></div>

  <!-- markdown-it 库 -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    const md = window.markdownit();

    async function loadMarkdown(lang) {
      const file = lang === 'zh' ? 'changelog_zh.md' : 'changelog_en.md';
      const res = await fetch(file);
      const text = await res.text();

      document.getElementById('title').innerText = lang === 'zh' ? 'App 更新日志' : 'App Changelog';

      // 渲染 Markdown
      const html = md.render(text);

      // 按版本条目分割显示
      const container = document.getElementById('changelog');
      container.innerHTML = html;

      // 给每个条目加 class
      const headers = container.querySelectorAll('h1');
      headers.forEach(h => {
        const div = document.createElement('div');
        div.className = 'changelog-entry';
        h.parentNode.insertBefore(div, h);
        div.appendChild(h);
        while(div.nextSibling && div.nextSibling.tagName !== 'H1') {
          div.appendChild(div.nextSibling);
        }
      });
    }

    // 默认中文
    loadMarkdown('zh');
  </script>
</body>
</html>
